<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" /> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and drop upload</title>
</head>
<body>
  <div class="drop-container">
    <div class="drop">
      <i class="fa-solid fa-photo-film icon"></i>
      <span class="text">
        Drag and drop your documents, photos, and videos here.
      </span>
      <div class="or-con">
        <span class="line"></span>
        <span class="or">OR</span>
        <span class="line"></span>
      </div>
      <label for="file-upload">Browse Files</label>
      <input type="file" id="file-upload" class="file-input" multiple/>
    </div>
    <div class="progress"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
